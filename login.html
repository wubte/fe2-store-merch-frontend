<!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Вход</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>Flood Escape 2 Merch Shop</h1>
      <nav>
        <a href="index.html">Главная</a>
        <a href="register.html">Регистрация</a>
      </nav>
    </header>
    <div class="form-wrapper">
      <h2>Вход</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input id="password" type="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
      </form>
      <div id="mfaSection" style="display:none; margin-top:1rem;">
        <p>Выберите метод MFA:</p>
        <button class="btn" data-method="email-otp">Email OTP</button>
        <button class="btn" data-method="sms-otp">SMS OTP</button>
        <button class="btn" data-method="verify-totp">TOTP</button>
        <div id="otpInput" style="display:none; margin-top:1rem;">
          <input type="text" id="otpCode" placeholder="Введите код">
          <button id="verifyOtp" class="btn">Проверить</button>
        </div>
      </div>
    </div>
  <script src="js/auth.js"></script>
  </body>
</html>
