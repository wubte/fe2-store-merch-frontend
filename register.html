<!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>Flood Escape 2 Merch Shop</h1>
      <nav>
        <a href="index.html">Главная</a>
        <a href="login.html">Вход</a>
      </nav>
    </header>
    <div class="form-wrapper">
      <h2>Регистрация</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input id="reg-email" type="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="reg-password">Пароль</label>
          <input id="reg-password" type="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="reg-phone">Телефон (для SMS OTP)</label>
          <input id="reg-phone" type="text" name="phone">
        </div>
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
